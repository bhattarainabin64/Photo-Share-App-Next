name: Build and Deploy Next.js to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ—ï¸ Build app using standalone output
        run: |
          npm run build
          mkdir -p ./standalone
          cp -r .next ./standalone/.next
          cp -r public ./standalone/public
          cp -r node_modules ./standalone/node_modules
          cp -r package.json ./standalone
          cp -r next.config.mjs ./standalone
          echo "PORT=8080" > ./standalone/.env

      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: PhotoShareNext
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./standalone
