name: Build and Deploy Next.js to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build app using standalone output
        run: |
          npm run build
          mkdir -p ./standalone
          cp -r ./build ./standalone/.next
          cp -r ./public ./standalone/public
          cp -r ./node_modules ./standalone/node_modules
          cp package.json ./standalone

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: PhotoShareNext
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./standalone
